{% block modal %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавить комментарий</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/posts/{{ data.post._id }}/" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name='title' class="form-control" id="InputTitle"
                                    placeholder="Заголовок">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <textarea name='text' class="form-control" id="InputText" rows="3"
                            placeholder="Текст комментария"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input name='user_id' type="text" class="form-control" id="InputUser"
                                    placeholder="Пользователь">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>


{% endblock %}
